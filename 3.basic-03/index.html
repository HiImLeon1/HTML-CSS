<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 사이트 제목 -->
    <title>Document</title>

</head>    
<body>
    <!-- 헤더 크기 h1~h6까지 -->
    <h1>h1</h1>
    <h2>h2</h2>
    <h3>h3</h3>
    <h4>h4</h4>
    <h5>h5</h5>
    <h6>h6</h6>

<hr style="border: 1px solid blue;"/>

    <p>p</p>
    <!-- 한칸씩 띄워쓰기됨 -->
    <p>Hello
        Hello
        Hello
    </p>
    <!-- 미리 정의된 형식으로  -->
    <pre>Hello 
        Hello
        Hello
    </pre>

    <ol>
        <li>John</li>
        <li>Han</li>
    </ol>

    <ol reversed>
        <li>John</li>
        <li>Han</li>
    </ol>

    <ol start="3">
        <li>John</li>
        <li>Han</li>
    </ol>

    <ol type="A">
        <li>John</li>
        <li>Han</li>
    </ol>

    <ul>
        <li>John</li>
        <li>Han</li>
    </ul>

    <ul type="square">
        <li>John</li>
        <li>Han</li>
    </ul>

    <dl>
        <dt>John</dt>
        <dd>John은 누구누구입니다.</dd>

    </dl>

    

</body>
</html>
